<div *ngIf="results != null; else noResults">

  <ion-card *ngFor="let result of results">
  <ion-card-header>
    {{ result.title }}
  </ion-card-header>
  <ion-card-content>
    {{ result.extract}}
  </ion-card-content>
  <a href="https://en.wikipedia.org/?curid={{ result.pageid }}" target="_blank" ion-button clear item-end>View</a>
</ion-card>

</div>
